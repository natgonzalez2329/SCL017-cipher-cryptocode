<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcReMXj71UoDLGdOZETUBY9ipdY0Rbc_UI2IKA&usqp=CAU" type="image/x-icon">
    <title>Cryptocode</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    
  <div class="btn-group">
      <button class="btn" id="home">Home</button>
      <button class="btn" id="about">About</button>
      <button class="btn" id="contact">Contact</button>
  </div>
  <hr>


    <div id="home-tab">
      <h2>Shield your information!</h2>
      <h1>CRYPTOCODE</h1>
      <h3>We provide you with security, confidenciality and privacy.</h3> 
    </div>

    <div id="cipher-encrypt">
      <form id="encrypt-input" autocomplete="off">
      <textarea type="text" id="encrypt-input_message" name="message" spellcheck="false" placeholder="Secret Information" rows="4" cols="50"></textarea>
      </form>
    
      <div id="cryptogram">
        <form id="cryptogram-input">
        <textarea type="text" id="cryptogram-input_result" name="result" rows="4" cols="50" readonly></textarea>
        </form>
      </div>
    
      <div class="change">
      <!--put like minimous negative numbers is reverse?-->
        <form id="change-input">
        <input type="number" id="change-input_offset" value="1" name="change" min="-30" max="30" step="1">
        </form>
      </div>
    
      <div>
        <form>
      <input type="button" id="btnEncode" name="test1" value="Encode">
        </form>
      </div>
    
      <div>
        <form>
      <input type="button" id="btnDecode" name="test2" value="Decode">
        </form>
      </div>

    </div>

    <div id="about-tab">
      <p>ABOUT
        We are a segurity platform, which we offer a personalized service according to the interests of users. </p>
    </div>

    <div id="contact-tab">
      <p>Contact</p>
    </div>

    <script src="index.js" type="module"></script>
  </body>
</html>
